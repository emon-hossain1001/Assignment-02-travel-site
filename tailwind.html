<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zero Travel</title>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section id="destination">
      <div class="w-11/12 mx-auto">
        <div class="text-center w-full lg:w-8/12 my-4 mx-auto">
          <h2 class="lg:text-4xl text-3xl text-black font-bold">Choose Your Destination</h2>
          <p class="px-0 my-5">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugit,
            totam voluptatem id ad corporis aliquid maxime quia at quae
            necessitatibus.
          </p>
        </div>
        <div class="grid gap-2 grid-cols-1 lg:grid-cols-12 grid-rows-3 justify-center items-center">
          <div class="relative h-72 text-center col-auto lg:col-span-6">
            <img class="w-full h-full rounded-2xl" src="./Images/Rectangle 5.png" alt="" />
            <p class="absolute top-1/2 left-1/2 transform translate-x-[-50%] translate-y-[-50%] text-white text-2xl bg-black/30 flex justify-center items-center
            font-bold rounded-2xl overflow-hidden cursor-pointer">Maldives</p>
          </div>
          <div class="relative h-72 text-center col-auto lg:col-span-6">
            <img class="w-full h-full rounded-2xl" src="./Images/Rectangle 8.png" alt="" />

            font-bold rounded-2xl overflow-hidden cursor-pointer">Indonesia</p>
          </div>
          <div class="relative h-72 text-center col-auto lg:col-span-4">
            <img class="w-full h-full rounded-2xl" src="./Images/Rectangle 6.png" alt="" />
            <p class="absolute top-1/2 left-1/2 transform translate-x-[-50%] translate-y-[-50%] text-white text-2xl flex justify-center items-center
            font-bold rounded-2xl overflow-hidden cursor-pointer">Sri lanka</p>
          </div>
          <div class="relative h-72 text-center col-auto lg:col-span-5">
            <img class="w-full h-full rounded-2xl" src="./Images/Rectangle 7.png" alt="" />
            <p class="absolute top-1/2 left-1/2 transform translate-x-[-50%] translate-y-[-50%] text-white text-2xl flex justify-center items-center
            font-bold rounded-2xl overflow-hidden cursor-pointer">North America</p>
          </div>
          <div class="relative h-72 text-center col-auto lg:col-span-3">
            <img class="w-full h-full rounded-2xl" src="./Images/Rectangle 9.png" alt="" />
            <p class="absolute top-1/2 left-1/2 transform translate-x-[-50%] translate-y-[-50%] text-white text-2xl flex justify-center items-center
            font-bold rounded-2xl overflow-hidden cursor-pointer">Kashmir</p>
          </div>
          <div class="relative h-72 text-center col-auto lg:col-span-5">
            <img class="w-full h-full rounded-2xl" src="./Images/Rectangle 11.png" alt="" />
            <p class="absolute top-1/2 left-1/2 transform translate-x-[-50%] translate-y-[-50%] text-white text-2xl flex justify-center items-center
            font-bold rounded-2xl overflow-hidden cursor-pointer">Bangladesh</p>
          </div>
          <div class="relative h-72 text-center col-auto lg:col-span-7">
            <img class="w-full h-full rounded-2xl" src="./Images/Rectangle 10.png" alt="" />
            <p class="absolute top-1/2 left-1/2 transform translate-x-[-50%] translate-y-[-50%] text-white text-2xl flex justify-center items-center
            font-bold rounded-2xl overflow-hidden cursor-pointer">Bandarban</p>
          </div>
        </div>
      </div>
    </section>
